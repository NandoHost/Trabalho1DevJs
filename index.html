<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Conversor de moedas</title>
  </head>
  <body>
      <img class="logo" src="./assets/NewGif.gif" />
      
      <div class="caixa-conversor">
        <main class="main-conversor">
        <label>
          Converter <b>de</b>
         
          <select class="select-currency">
            <option value="realBr">R$ Real brasileiro</option>
            <option value="dolarUS">US$ Dolar americano</option>
            <option value="euroDE">€ Euro</option>
            <option value="libraUK">£ Libra</option>
            <option value="BTC">฿ Bitcoin</option>
          </select>
        </label>
       
        <label>
          Converter <b>para</b>
          
          <select class="currency-select-to-converted">
            <option value="real">R$ Real brasileiro</option>
            <option value="dolar">US$ Dolar americano</option>
            <option value="euro">€ Euro</option>
            <option value="libra">£ Libra</option>
            <option value="bitcoin">฿ Bitcoin</option>
          </select>
        </label>
       
        <label>
          Valor <b>convertido</b>
         
          <input class="input-currency" placeholder="R$ 10.000,00" />
        </label>
      
        <button class="convert-button">Converter</button>
        <section>
            <div class="currency-box">
              <img src="./assets/brasil.png" alt="logo-moeda-a-converter"
              <p class="currency currency-name-a">Real</p>
              <p class="currency-value-to-convert">R$ 0.00</p>
            </div>
            <img class="arrow-img" src="./assets/Vector.png" alt="seta">
           
            <div class="currency-box">
              <img class="currency-img" src="./assets/dolar.png" alt="logo-moeda-convertida">
              <p class="currency currency-name-b">Dólar</p>
              <p class="currency-value">US$ 0.00</p>
            </div>
        </section>
      </main>
      </div>
   
  </body>
  <script src="./script.js"></script>
</html>
