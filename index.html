<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Conversor de moedas</title>
  </head>
  <body>
      <img class="logo" src="./assets/NewGif.gif" />
      
      <div class="caixa-conversor">
        <main class="main-conversor">
        <label>
          Converter <b>de</b>
         
          <select>
            <option>R$ Real brasileiro</option>
            <option>US$ Dolar americano</option>
            <option>€ Euro</option>
            <option>£ Libra</option>
            <option>฿ Bitcoin</option>
          </select>
        </label>
       
        <label>
          Converter <b>para</b>
          
          <select>
            <option>R$ Real brasileiro</option>
            <option>US$ Dolar americano</option>
            <option>€ Euro</option>
            <option>£ Libra</option>
            <option>฿ Bitcoin</option>
          </select>
        </label>
       
        <label>
          Valor <b>convertido</b>
         
          <input placeholder="R$ 10.000,00" />
        </label>
      
        <button>Converter</button>
        <section>
            <div class="currency-box">
              <img src="./assets/brasil 2.png" alt="logo-moeda-a-converter"
              <p class="currency">Real</p>
              <p class="currency-value">R$ 0.00</p>
            </div>
            <img class="arrow-img" src="./assets/Vector.png" alt="seta">
           
            <div class="currency-box">
              <img src="./assets/estados-unidos (1) 1.png" alt="logo-moeda-convertida">
              <p class="currency">Dólar</p>
              <p class="currency-value">US$ 0.00</p>
            </div>
        </section>
      </main>
      </div>
   
  </body>
  <script src="./index,.js"></script>
</html>
